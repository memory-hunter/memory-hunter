 
<!DOCTYPE html> 
<html> 
  
<head> 
    <title>PDF in HTML</title> 
</head> 
  
<body> 
    <center> 
        <h1 style="color: grey">Daviti Petriashvili</h1> 
        <iframe src="./Daviti Petriashvili.pdf"
                width="800"
                height="800"> 
        </iframe> 
        <!-- Display the modified date of the PDF file using js -->
        <p id="modified"></p>
        <script>
            document.getElementById("modified").innerHTML = "Last modified: " + document.lastModified;
        </script>
    </center> 
</body> 
  
</html>
